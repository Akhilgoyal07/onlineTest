<div class="container " id="full">
    <div   id="login">
        <div id="loginsection">
           
            <div>
                <h1 id="heading" >Hack India</h1>
            </div>
            <div>
                <p class="text-center" id="txt"> <b>Registration Form</b> </p>
            </div>
    
            <form [formGroup]="loginForm">

                <div class="form-row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" formControlName="firstName" name="firstName" id="firstName" placeholder="First Name">

                        <div *ngIf="loginForm.get('firstName').errors?.required && (loginForm.get('firstName').touched || !loginForm.get('firstName').pristine)">
                            <p id='cb2'> First Name is required.</p>
                        </div>

                    </div>

                    <div class="form-group col-md-6 col-sm-12">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email" name="email" id="email" placeholder="abc@xyz.com">

                        <div *ngIf="loginForm.get('email').errors?.required && (loginForm.get('email').touched || !loginForm.get('email').pristine)">
                            <p id='cb2'> Email is required.</p>
                        </div>
                        <div *ngIf="loginForm.get('email').errors?.email && (loginForm.get('email').touched || !loginForm.get('email').pristine)">
                            <p id='cb2'> Enter a valid email address.</p>
                        </div>
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" formControlName="password" name="password" id="password" placeholder="Password">

                        <div *ngIf="loginForm.get('password').errors?.required && (loginForm.get('password').touched || !loginForm.get('password').pristine)">
                            <p id='cb2'> Password is required. </p>
                        </div>
                        <div *ngIf="loginForm.get('password').errors?.minlength && (loginForm.get('password').touched || !loginForm.get('password').pristine)">
                            <p id='cb2'> Minimum length of password must be 8. </p>
                        </div>
                        <div *ngIf="!loginForm.get('password').errors?.minlength && loginForm.get('password').errors?.pattern" >
                            <p id='cb2'> Password must contain a special character. </p>
                        </div>

                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="userName">Username</label>
                        <input type="text" formControlName="userName" name="userName" class="form-control" 
                        id="userName" placeholder="Enter unique username">
                        
                        <div *ngIf="loginForm.get('userName').errors?.required && (loginForm.get('userName').touched || !loginForm.get('userName').pristine)">
                            <p id='cb2'> Username is required.</p>
                        </div>
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="text" class="form-control" formControlName="confirmPassword" name="confirmPassword" 
                        id="confirmPassword" placeholder="Password">

                        <div *ngIf="loginForm.errors?.confirmPasswordValidator ">
                            <p id='cb2'> Password field does not match.</p>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="college">College</label>
                        <input type="text" class="form-control" id="college" placeholder="College">
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="cgpa">CGPA</label>
                        <input type="number" class="form-control" id="cgpa" placeholder="7.5">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="97, Mahaveer Nagar">
                </div>
        
                <div class="form-row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Jaipur">
                    </div>
                    <div class="form-group col-md-4 col-sm-12">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" placeholder="Rajasthan">
                    </div>
                    <div class="form-group col-md-2 col-sm-12">
                        <label for="pincode">Pin Code</label>
                        <input type="number" class="form-control" id="pincode" placeholder="322001">
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="experience">Experience in Years</label>
                        <input type="number" class="form-control" id="experience" placeholder="2">
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="inputEmail4">Position</label>
                        <select class="custom-select">
                            <option selected>Select the Position you want to Apply For</option>
                            <option value="1">SDE-1</option>
                            <option value="2">SDE-2</option>
                            <option value="3">HR</option>
                            <option value="4">Inside Sales</option>
                            <option value="5">Project Manager</option>
                            <option value="6">Intern</option>
                        </select>
                    </div>

                </div>
    
                <div class="form-group">
                    <label for="resume">Upload Resume</label>
                    <input type="file" class="form-control-file" id="resume">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]= "!loginForm.valid"
                (click)="registerEventHandler()">Register</button>

            </form>
        </div>
    </div>

</div>
